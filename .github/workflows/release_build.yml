name: Release build

on: [push]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Golang dependency
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Build
        run: |
          make opera

      - name: Release
        uses: actions/upload-artifact@v2
        with:
          name: fantom-opera
          path: ./build/opera
